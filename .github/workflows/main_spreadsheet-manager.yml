name: Build and deploy Python app to Azure Web App - spreadsheet-manager

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Create and start virtual environment
        run: |
          cd spreadsheet-manager-llm/backend    # go inside your backend folder
          python -m venv venv
          source venv/bin/activate

      - name: Install dependencies
        run: |
          cd spreadsheet-manager-llm/backend    # same here
          pip install -r requirements.txt

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: spreadsheet-manager-llm/backend  # upload from backend folder

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8239DA1511E74CD88E7BFAD08F8825FC }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0BF882E6D61143B89037E9BE14A45D9D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_EF115FA2FE8A4C57B4B5F30B3BB91721 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'spreadsheet-manager'
          slot-name: 'Production'
          package: ./spreadsheet-manager-llm/backend  # tell Azure where to find your app
